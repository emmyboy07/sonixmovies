<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Offline - Sonix Movies</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: #141414;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            text-align: center;
        }
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 2rem;
        }
        h1 {
            color: #E50914;
            margin-bottom: 1rem;
        }
        p {
            margin-bottom: 2rem;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            background-color: #E50914;
            color: white;
            text-decoration: none;
            border-radius: 4px;
            transition: background-color 0.2s;
        }
        .button:hover {
            background-color: #ff0f1f;
        }
        .offline-icon {
            font-size: 48px;
            margin-bottom: 1rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <img src="/icon-192x192.png" alt="Sonix Movies Logo" class="logo">
        <div class="offline-icon">ðŸ“¡</div>
        <h1>You're Offline</h1>
        <p>It seems you've lost your internet connection. Please check your connection and try again.</p>
        <p>Don't worry - any movies you've already loaded will still be available!</p>
        <a href="/" class="button">Try Again</a>
    </div>
    <script>
        // Check connection status periodically
        setInterval(() => {
            if (navigator.onLine) {
                window.location.reload();
            }
        }, 5000);
    </script>
</body>
</html>
